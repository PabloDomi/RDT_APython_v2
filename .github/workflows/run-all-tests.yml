name: Run all tests (unit + integration + slow)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test-matrix:
    name: Run full test suite on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        # Project requires Python >=3.11 (see pyproject.toml). Avoid testing 3.10
        # and prevent runners from falling back to very new Python (3.14) which
        # can break native build deps (pyo3/pydantic-core). Test only supported versions.
        python-version: ['3.11', '3.12', '3.13']
    timeout-minutes: 60
    concurrency:
      group: run-all-tests-${{ matrix.os }}-${{ matrix.python-version }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Show Python and pip versions
        run: |
          python --version
          pip --version

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run full test suite
        shell: bash
        run: |
          echo "ðŸ§ª Running full test suite (pytest -q) on ${{ matrix.os }} with Python ${{ matrix.python-version }}"
          pytest -q

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            .pytest_cache/
            test-results/
          retention-days: 7
