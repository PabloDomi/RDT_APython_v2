name: Integration Tests (nightly)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC

jobs:
  integration:
    name: Run integration tests
    strategy:  # â† IndentaciÃ³n corregida
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30  # â† AÃ±adido timeout para evitar jobs colgados
    concurrency:
      group: integration-${{ matrix.os }}-${{ matrix.python-version }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5  # â† Actualizado de v4 a v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'  # â† Cache automÃ¡tico de pip

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-${{ matrix.python-version }}-

      - name: Show Python and pip versions
        run: |
          python --version
          pip --version

      - name: Install Poetry
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry
        shell: bash
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Show Poetry version
        run: poetry --version

      - name: Generate lock file if missing
        shell: bash
        run: |
          if [ ! -f poetry.lock ]; then
            echo "âš ï¸ poetry.lock not found, generating..."
            poetry lock --no-update
          else
            echo "âœ… poetry.lock found"
          fi

      - name: Install dependencies
        shell: bash
        run: |
          poetry install --with dev --no-interaction

      - name: Install SQLAlchemy (for DB-backed integration tests)
        shell: bash
        run: |
          poetry run pip install "sqlalchemy>=2.0,<3.0"

      - name: Verify installation
        shell: bash
        run: |
          poetry run python --version
          poetry run pip list

      - name: Run integration tests
        shell: bash
        run: |
          echo "ðŸ§ª Running integration tests on ${{ matrix.os }} with Python ${{ matrix.python-version }}"
          # Run only integration tests (including slow). To run fast-only: pytest -m "integration and not slow"
          poetry run pytest -v -m integration --tb=short

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            .pytest_cache/
            test-results/
          retention-days: 7
      - name: Run integration tests with coverage
        shell: bash
        run: |
          poetry run pytest -v -m integration --cov=. --cov-report=xml
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml

  notify:
    name: Notify on failure
    needs: integration
    if: failure() && github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        run: |
          echo "âš ï¸ Integration tests failed on scheduled run"
          echo "Check the workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"