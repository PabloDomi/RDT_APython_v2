name: Slow Integration Tests

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * 1' # weekly on Monday 06:00 UTC

jobs:
  slow-tests:
    name: Run slow integration tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    runs-on: ${{ matrix.os }}
    concurrency:
      group: slow-tests-${{ matrix.os }}-${{ matrix.python-version }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip and Poetry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock','**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-poetry-${{ matrix.python-version }}-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Show Python and pip versions
        run: |
          python --version
          pip --version

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          # If poetry.lock is missing (e.g., branch changed), generate it in CI so install can proceed.
          if [ ! -f poetry.lock ]; then
            poetry lock
          fi
          poetry install --with dev

      - name: Show Poetry version
        run: |
          poetry --version

      - name: Run slow tests
        run: |
          pytest -q -m slow
