name: CI ‚Äî build / upload to TestPyPI / smoke tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  testpypi:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Needed for trusted publishing (optional)
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5  # ‚Üê Actualizado de v4 a v5
        with:
          python-version: '3.12'
          cache: 'pip'  # ‚Üê A√±adido para cache de dependencias

      - name: Install build tools
        run: python -m pip install --upgrade pip build twine

      - name: Read project version
        id: read_version
        run: |
          # Extract version from pyproject.toml using tomllib
          python - <<'PY' > /tmp/pyproject_version.txt
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
              print(data['project']['version'])
          PY
          VERSION=$(cat /tmp/pyproject_version.txt)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT  # ‚Üê Mejor pr√°ctica
          echo "üì¶ Package version: $VERSION"

      - name: Build distributions
        run: python -m build

      - name: Twine check
        run: python -m twine check dist/*

      - name: Upload to TestPyPI
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.TEST_PYPI_SKIP != 'true'  # ‚Üê Condici√≥n mejorada
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          echo "üì§ Uploading version $VERSION to TestPyPI..."
          python -m twine upload --repository testpypi dist/* --verbose --skip-existing

      - name: Install package from TestPyPI with retries
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.TEST_PYPI_SKIP != 'true'
        run: |
          # Create and activate a clean venv
          python -m venv venv_test
          source venv_test/bin/activate
          python -m pip install --upgrade pip

          echo "üì• Installing vyte==$VERSION from TestPyPI (with retries)"

          # Try installing several times to allow TestPyPI index propagation.
          for i in 1 2 3 4 5 6; do
            if pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple vyte==$VERSION; then
              echo "‚úÖ Installed vyte==$VERSION from TestPyPI"
              break
            else
              echo "Attempt $i to install vyte==$VERSION failed; retrying after $((i*10))s..."
              sleep $((i*10))
            fi
            if [ "$i" -eq 6 ]; then
              echo "‚ùå Failed to install vyte==$VERSION from TestPyPI after $i attempts"
              exit 1
            fi
          done

      - name: Basic CLI smoke tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.TEST_PYPI_SKIP != 'true'
        run: |
          source venv_test/bin/activate
          set -e
          
          echo "üß™ Running smoke tests..."
          vyte --version
          vyte --help
          
          # Create a temporary directory and generate a project non-interactively
          TMPDIR=$(mktemp -d)
          cd "$TMPDIR"
          vyte create --no-interactive --name ci_test --framework FastAPI --orm SQLAlchemy --database SQLite
          
          if [ ! -d ci_test ]; then
            echo "‚ùå Generated project folder not found"
            exit 2
          fi
          
          echo "‚úÖ Project generated successfully"
          echo "üìÅ Files in generated project:"
          ls -la ci_test | head -n 50

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 7

      - name: Cleanup test env
        if: always()
        run: rm -rf venv_test || true


# Notes:
# - Can skip the upload/test steps by setting repository variable TEST_PYPI_SKIP=true.
# - The upload only runs on pushes to main branch, not on PRs.