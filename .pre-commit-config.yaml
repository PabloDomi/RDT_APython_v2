# Pre-commit hooks for Vyte
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^tests/.*\.py$
      - id: end-of-file-fixer
        exclude: ^tests/.*\.py$
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: detect-private-key

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']

  # Python linting (disabled in pre-commit, run manually)
  # - repo: https://github.com/astral-sh/ruff-pre-commit
  #   rev: v0.1.9
  #   hooks:
  #     - id: ruff
  #       args: ['--fix', '--exit-non-zero-on-fix']

  # Python import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']

  # Security checks (disabled due to Windows encoding issues with emojis)
  # Run manually: bandit -c pyproject.toml -r vyte/
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.7.6
  #   hooks:
  #     - id: bandit
  #       args: ['-c', 'pyproject.toml']
  #       additional_dependencies: ['bandit[toml]']
  #       exclude: ^(tests/|vyte/templates/)

  # Markdown linting
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-black

  # Check for common security issues (disabled - requires Poetry)
  # Run manually: pip-audit or safety check
  # - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
  #   rev: v1.3.3
  #   hooks:
  #     - id: python-safety-dependencies-check
  #       files: ^pyproject\.toml$
  #       exclude: vyte/templates/

  # Pytest check
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: ['-v', '--tb=short', '-x']
        stages: [pre-push]

# Configuration for specific hooks
default_language_version:
  python: python3.11

# Files to exclude from all hooks
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      venv/|
      \.pytest_cache/|
      __pycache__/|
      htmlcov/|
      \.eggs/|
      \.tox/|
      dist/|
      build/|
      .*\.egg-info/|
      scripts/
  )$
